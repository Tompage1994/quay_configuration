    auto_prune_method: none
    auto_prune_value: 20
    state: present
    quay_host: "{{ quay_url }}"
    quay_token: "{{ quay_token }}"
    validate_certs: false

- name: Ensure repository ansibletestrepo4 does not auto-prune (no change)
  infra.quay_configuration.quay_repository:
