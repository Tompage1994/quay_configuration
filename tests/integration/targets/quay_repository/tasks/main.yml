- name: Ensure repositories are removed
  infra.quay_configuration.quay_repository:
    name: "ansibletestorg/{{ item }}"
    state: absent
    quay_host: "{{ quay_url }}"
    quay_token: "{{ quay_token }}"
    validate_certs: false
  loop:
    - ansibletestrepo1
    - ansibletestrepo2
    - ansibletestrepo3
    - ansibletestrepo4

- name: Ensure the teams are removed
  infra.quay_configuration.quay_team:
    name: ansibletestteam1
    organization: ansibletestorg
    state: absent
    quay_host: "{{ quay_url }}"
    quay_token: "{{ quay_token }}"
    validate_certs: false

- name: Ensure user accounts are removed
  infra.quay_configuration.quay_user:
    username: "{{ item }}"
    state: absent
    quay_host: "{{ quay_url }}"
    quay_token: "{{ quay_token }}"
    validate_certs: false
  loop:
    - ansibletestuser1
