---
# Supporting organization
- name: Ensure organization ansibletestorg exists
  infra.quay_configuration.quay_organization:
    name: ansibletestorg
    email: ansibletestorg@example.com
    state: present
    quay_host: "{{ quay_url }}"
    quay_token: "{{ quay_token }}"
    validate_certs: false

# Supporting user accounts
- name: Ensure user accounts exist
  infra.quay_configuration.quay_user:
    username: "{{ item }}"
    email: "{{ item }}@example.com"
    state: present
    quay_host: "{{ quay_url }}"
    quay_token: "{{ quay_token }}"
    validate_certs: false
  loop:
    - ansibletestuser1
    - ansibletestuser2
    - ansibletestuser3
    - ansibletestuser4

# Supporting robot accounts
- name: Ensure the robot accounts exist
  infra.quay_configuration.quay_robot:
    name: "{{ item }}"
    state: present
    quay_host: "{{ quay_url }}"
    quay_token: "{{ quay_token }}"
    validate_certs: false
  loop:
    - ansibletestorg+ansibletestrobot1
    - ansibletestorg+ansibletestrobot2

- name: Ensure team ansibletestteam1 exists
  infra.quay_configuration.quay_team:
    name: ansibletestteam1
    organization: ansibletestorg
    state: present
    quay_host: "{{ quay_url }}"
    quay_token: "{{ quay_token }}"
    validate_certs: false

- name: Ensure team ansibletestteam2 exists
  infra.quay_configuration.quay_team:
    name: ansibletestteam2
    organization: ansibletestorg
    description: |
       # Team 2

       * Elément 1
       * artículo 2
    role: creator
    members:
      - ansibletestuser1
      - ansibletestuser2
      - ansibletestorg+ansibletestrobot1
    state: present
    quay_host: "{{ quay_url }}"
    quay_token: "{{ quay_token }}"
    validate_certs: false

- name: Ensure team ansibletestteam2 is updated
  infra.quay_configuration.quay_team:
    name: ansibletestteam2
    organization: ansibletestorg
    role: admin
    members:
      - ansibletestuser4
      - ansibletestuser3
      - ansibletestorg+ansibletestrobot2
    append: false
    state: present
    quay_host: "{{ quay_url }}"
    quay_token: "{{ quay_token }}"
    validate_certs: false

- name: Ensure team ansibletestteam2 has no members
  infra.quay_configuration.quay_team:
    name: ansibletestteam2
    organization: ansibletestorg
    role: admin
    members: []
    append: false
    state: present
    quay_host: "{{ quay_url }}"
    quay_token: "{{ quay_token }}"
    validate_certs: false

- name: Ensure team ansibletestteam3 exists
  infra.quay_configuration.quay_team:
    name: ansibletestteam3
    organization: ansibletestorg
    state: present
    quay_host: "{{ quay_url }}"
    quay_token: "{{ quay_token }}"
    validate_certs: false

- name: Ensure team ansibletestteam3 exists (no change)
  infra.quay_configuration.quay_team:
    name: ansibletestteam3
    organization: ansibletestorg
    role: member
    state: present
    quay_host: "{{ quay_url }}"
    quay_token: "{{ quay_token }}"
    validate_certs: false
  register: result

- name: Ensure that the task did not change anything
  ansible.builtin.assert:
    that: not result['changed']
    fail_msg: The preceding task should not have changed anything

- name: Ensure non-existing team is deleted (no change)
  infra.quay_configuration.quay_team:
    name: nonexistingteam
    organization: ansibletestorg
    state: absent
    quay_host: "{{ quay_url }}"
    quay_token: "{{ quay_token }}"
    validate_certs: false
  register: result

- name: Ensure that the task did not change anything
  ansible.builtin.assert:
    that: not result['changed']
    fail_msg: The preceding task should not have changed anything

- name: Ensure the teams are removed
  infra.quay_configuration.quay_team:
    name: "{{ item }}"
    organization: ansibletestorg
    state: absent
    quay_host: "{{ quay_url }}"
    quay_token: "{{ quay_token }}"
    validate_certs: false
  loop:
    - ansibletestteam1
    - ansibletestteam2
    - ansibletestteam3

- name: Ensure user accounts are removed
  infra.quay_configuration.quay_user:
    username: "{{ item }}"
    state: absent
    quay_host: "{{ quay_url }}"
    quay_token: "{{ quay_token }}"
    validate_certs: false
  loop:
    - ansibletestuser1
    - ansibletestuser2
    - ansibletestuser3
    - ansibletestuser4

- name: Ensure the robot accounts are removed
  infra.quay_configuration.quay_robot:
    name: "{{ item }}"
    state: absent
    quay_host: "{{ quay_url }}"
    quay_token: "{{ quay_token }}"
    validate_certs: false
  loop:
    - ansibletestorg+ansibletestrobot1
    - ansibletestorg+ansibletestrobot2

- name: Ensure the organization is removed
  infra.quay_configuration.quay_organization:
    name: ansibletestorg
    state: absent
    quay_host: "{{ quay_url }}"
    # For testing, authenticating with username/password instead of the token
    quay_username: "{{ admin_username }}"
    quay_password: "{{ admin_password }}"
    validate_certs: false
...
